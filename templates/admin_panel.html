<%- include header.html             %>

<div class="panel panel-primary">
    <div class="panel-heading"><h4 class="text-center">Admin panel</h4></div>
    <div class="panel-body">
        <form>
            <div class="col-lg-6 col-md-6 col-6">
                <label for="file">Select file for converting (supported <span class="text-info">xls, xlsx</span>)</label>

                <div class="input-group">
                <span class="input-group-btn">
                    <span class="btn btn-primary btn-file">
                        Browse&hellip; <input type="file">
                    </span>
                </span>
                    <input type="text" class="form-control" readonly id="file">
                </div>
            </div>
                <button type="submit" class="btn btn-primary">Convert & Save</button>

        </form>
    </div>
</div>

<%- include footer.html %>
