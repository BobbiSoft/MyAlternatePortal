<%- include header.html             %>

<div class="panel panel-primary">
    <div class="panel-heading"><h4 class="text-center">Admin panel</h4></div>
    <div class="panel-body">
        <form>
            <div class="form-group">
                <label for="file">Select file for converting (supported
                    <span class="text-info">xls, xlsx</span>)</label>

                <div class="input-group col-md-6">
                    <span class="input-group-btn">
                        <span class="btn btn-info btn-file">Browse&hellip; <input type="file"></span>
                    </span>
                    <input type="text" class="form-control" readonly id="file">
                </div>
            </div>

            <label>Save as</label>

            <div class="row">
            <div class="col-md-4 form-item-responsive">
                <div class="input-group">
                <div class="dropdown input-group-btn">
                    <a class="btn btn-info" data-toggle="dropdown" aria-haspopup="true"
                            aria-expanded="false" id="faculties-button">
                        Факультет<span class="caret"></span>
                    </a>
                </div>
                <input type="text" class="form-control" placeholder="Or input new">
                </div>
            </div>

            <div class="col-md-4 form-item-responsive">
                <div class="input-group">
                <div class="dropdown input-group-btn">
                    <a class="btn btn-info" data-toggle="dropdown" aria-haspopup="true"
                            aria-expanded="false">
                        Курс
                        <span class="caret"></span>
                    </a>
                </div>
                <input type="text" class="form-control" placeholder="Or input new">
                </div>
            </div>

            <div class="col-md-4 form-item-responsive">
                <div class="input-group">
                <div class="dropdown input-group-btn">
                    <a class="btn btn-info" data-toggle="dropdown" aria-haspopup="true"
                            aria-expanded="false">
                        Группа
                        <span class="caret"></span>
                    </a>
                </div>
                <input type="text" class="form-control" placeholder="Or input new"">
                </div>
            </div>
            </div>


            <button type="submit" class="btn btn-primary" style="margin-top: 30px;">Convert & Save</button>
        </form>
    </div>
</div>

<%- include footer.html %>
